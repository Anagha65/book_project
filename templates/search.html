{% extends 'base.html' %}
{% load static %}

{% block content %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">Book Name</th>
      <th scope="col">Book Price</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% if books %}
      {% for book in books %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.price }}</td>
          <td>
            <a href="{% url 'details' book.id %}" class="btn btn-primary">Details</a>
            <a href="{% url 'updates' book.id %}" class="btn btn-success">Update</a>
            <a href="{% url 'delete' book.id %}" class="btn btn-warning">Delete</a>
          </td>
        </tr>
      {% endfor %}
    {% endif %}
  </tbody>
</table>

{% endblock %}
